<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conex√£o - Caderninho API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.15);
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
        }
        button {
            background: #fff;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
        }
        button:hover {
            background: #f0f0f0;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 14px;
            word-break: break-all;
        }
        .success {
            background: rgba(76, 175, 80, 0.3);
            border: 2px solid #4CAF50;
        }
        .error {
            background: rgba(244, 67, 54, 0.3);
            border: 2px solid #f44336;
        }
        .loading {
            background: rgba(255, 193, 7, 0.3);
            border: 2px solid #FFC107;
        }
        .info {
            font-size: 14px;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Teste de Conex√£o</h1>
        <p class="info"><strong>API:</strong> http://10.0.0.131:5000</p>
        
        <div class="test-section">
            <h3>1. Teste de Health Check</h3>
            <button onclick="testHealth()">Testar /health</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h3>2. Teste de API de Usu√°rios</h3>
            <button onclick="testUsers()">Testar /api/users</button>
            <div id="users-result"></div>
        </div>

        <div class="test-section">
            <h3>3. Informa√ß√µes de Rede</h3>
            <button onclick="showNetworkInfo()">Ver Informa√ß√µes</button>
            <div id="network-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://10.0.0.131:5000';

        async function testHealth() {
            const resultDiv = document.getElementById('health-result');
            resultDiv.innerHTML = '<div class="result loading">‚è≥ Testando...</div>';
            
            try {
                const start = Date.now();
                const response = await fetch(`${API_BASE}/health`, {
                    method: 'GET',
                    mode: 'cors',
                });
                const duration = Date.now() - start;
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ <strong>Sucesso!</strong><br>
                        Status: ${response.status}<br>
                        Tempo: ${duration}ms<br>
                        Resposta: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå <strong>Erro:</strong><br>
                        ${error.message}<br><br>
                        <small>Poss√≠veis causas:<br>
                        ‚Ä¢ Dispositivo n√£o est√° na mesma rede (10.0.0.x)<br>
                        ‚Ä¢ Firewall bloqueando porta 5000<br>
                        ‚Ä¢ API n√£o est√° rodando</small>
                    </div>
                `;
            }
        }

        async function testUsers() {
            const resultDiv = document.getElementById('users-result');
            resultDiv.innerHTML = '<div class="result loading">‚è≥ Testando...</div>';
            
            try {
                const start = Date.now();
                const response = await fetch(`${API_BASE}/api/users`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const duration = Date.now() - start;
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="result success">
                        ‚úÖ <strong>Sucesso!</strong><br>
                        Status: ${response.status}<br>
                        Tempo: ${duration}ms<br>
                        Usu√°rios: ${data.length}<br>
                        Resposta: ${JSON.stringify(data, null, 2)}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        ‚ùå <strong>Erro:</strong><br>
                        ${error.message}<br><br>
                        <small>Se o /health funcionou mas este falhou,<br>
                        o problema √© na aplica√ß√£o, n√£o na rede.</small>
                    </div>
                `;
            }
        }

        function showNetworkInfo() {
            const resultDiv = document.getElementById('network-result');
            const info = {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                online: navigator.onLine,
                cookieEnabled: navigator.cookieEnabled,
                screenSize: `${window.screen.width}x${window.screen.height}`,
                viewportSize: `${window.innerWidth}x${window.innerHeight}`
            };
            
            resultDiv.innerHTML = `
                <div class="result success">
                    üì± <strong>Informa√ß√µes:</strong><br>
                    ${JSON.stringify(info, null, 2)}
                </div>
            `;
        }

        // Teste autom√°tico ao carregar
        window.onload = function() {
            console.log('P√°gina carregada. Execute os testes manualmente.');
        };
    </script>
</body>
</html>
